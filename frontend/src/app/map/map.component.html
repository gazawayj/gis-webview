<!-- htmlhint-disable doctype-first -->
<div class="page">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <h2>GIS for Planetary Bodies:</h2>

    <div class="planet-buttons">
      <button (click)="setPlanet('earth')" [class.active]="currentPlanet === 'earth'">
        Earth
      </button>
      <button (click)="setPlanet('moon')" [class.active]="currentPlanet === 'moon'">
        Moon
      </button>
      <button (click)="setPlanet('mars')" [class.active]="currentPlanet === 'mars'">
        Mars
      </button>
    </div>

    <fieldset class="overlay-panel">
      <legend>{{ currentPlanet | titlecase }} Layers:</legend>

      <div class="layer-actions">
        <button class="add-layer-btn" type="button">
          <span class="plus-icon">+</span> Add Layer
        </button>
      </div>

      @for (layer of layers; track layer.id) {
      <label class="overlay-item">
        <!-- 1. Drag handle on the far left -->
        <span class="drag-handle">ï¸™</span>

        <!-- 2. Checkbox in the middle -->
        <input type="checkbox" [(ngModel)]="layer.visible" (change)="toggleLayer(layer)" />

        <!-- 3. Text information on the right -->
        <div class="layer-info">
          <strong>{{ layer.name }}</strong>
          <span class="hint">{{ layer.description }}</span>
        </div>
      </label>
      }
    </fieldset>
  </aside>

  <!-- MAP AREA -->
  <main class="map-wrapper">
    <div #mapContainer class="map"></div>
  </main>

</div>
