<header>
  <div class="toolbar">
    <span class="label">Select Planetary Body:</span>
    <button 
      [class.active]="currentPlanet === 'mars'" 
      (click)="setPlanet('mars')">Mars</button>
    <button 
      [class.active]="currentPlanet === 'earth'" 
      (click)="setPlanet('earth')">Earth</button>
    <button 
      [class.active]="currentPlanet === 'moon'" 
      (click)="setPlanet('moon')">Moon</button>
  </div>
</header>

<section class="main-layout">
  <nav class="sidebar">
    <fieldset>
      <legend>{{ currentPlanet | titlecase }} Overlays:</legend>
      <div class="layer-item" *ngFor="let layer of layers">
        <label class="layer-header">
          <input type="checkbox" [(ngModel)]="layer.visible" (change)="toggleLayer(layer)" />
          <span class="layer-name">{{ layer.name }}</span>
        </label>
        <div class="layer-card">{{ layer.description }}</div>
      </div>
    </fieldset>
  </nav>

  <article class="map-area">
    <div #mapContainer class="map-container"></div>
  </article>
</section>
