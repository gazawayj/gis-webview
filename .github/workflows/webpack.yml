name: Build and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # Use a specific version or range

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test # Assumes you have a "test" script in your package.json
    - name: Build project
      run: npm run build # Assumes you have a "build" script in your package