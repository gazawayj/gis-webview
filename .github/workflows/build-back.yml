name: Build Backend

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Ensures commands run inside the backend folder by default
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx # Required for FastAPI testing
          export GEMINI_API_KEY="AIzaSyD65DE1py04XQSUb2uMal1s4qAzBLa_ckY"

      - name: Create required directories
        run: mkdir -p tiles

      - name: Run tests
        # PYTHONPATH=. ensures 'from app.main import app' works
        # pytest tests/ ensures pytest actually looks in the tests folder
        env:
          PYTHONPATH: .
        run: pytest tests/
