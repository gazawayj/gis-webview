name: Build Backend

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build -- --configuration=production

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
