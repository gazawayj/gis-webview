name: Lint Front

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**/README.md'
      - '**/tiles/**/*.png'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**/README.md'
      - '**/tiles/**/*.png'

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm install --legacy-peer-deps
      - run: npm run lint
