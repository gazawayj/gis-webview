name: Test Backend

on: 
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    # Set working directory if your backend is in a subfolder (e.g., 'backend')
    defaults:
      run:
        working-directory: ./backend 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your project's specific Node version
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run Backend Tests
        # Ensure your package.json has a "test" script defined
        run: npm test

      # Optional: Add build step if your backend uses TypeScript
      - name: Build Backend
        run: npm run build --if-present