name: Test Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          # This ensures the cache is tied to frontend dependencies
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        # 'npm install' with legacy-peer-deps to handle the Angular 21/AnalogJS conflict
        run: npm install --legacy-peer-deps

      - name: Run tests
        # This will now find vite.config.ts and test-setup.ts via the working-directory
        run: npm run test
