name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build -- --configuration production --base-href /gis-webview/
        working-directory: frontend

      - name: Debug and Map Folder
        # This force-aligns whatever Angular built to a predictable path
        run: |
          echo "Checking directory structure..."
          ls -R frontend/dist/
          mkdir -p frontend/deploy-ready
          # Copy the actual browser files (wherever they are) to a flat 'deploy-ready' folder
          cp -r frontend/dist/frontend/browser/* frontend/deploy-ready/ || cp -r frontend/dist/frontend/* frontend/deploy-ready/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Use our guaranteed folder
          folder: frontend/deploy-ready
          branch: gh-pages
