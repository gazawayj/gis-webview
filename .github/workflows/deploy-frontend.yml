name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        # We use --base-href /gis-webview/ to match your GitHub repository name
        run: npm run build -- --configuration production --base-href /gis-webview/
        working-directory: frontend

      - name: Verify Build Output
        # This helps us see exactly where files landed if the next step fails
        run: ls -R frontend/dist/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Path logic: <repo-folder>/dist/<project-name>/browser
          folder: frontend/dist/frontend/browser
          branch: gh-pages
