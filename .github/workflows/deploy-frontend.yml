name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend

      - name: Build
        # Vite production build with GitHub Pages base path
        run: npm run build -- --base /gis-webview/
        working-directory: frontend

      - name: Debug and Map Folder
        # Force-align build output to a predictable folder
        run: |
          echo "Checking directory structure..."
          ls -R frontend/dist/
          mkdir -p frontend/deploy-ready
          # Copy the actual build output to 'deploy-ready'
          cp -r frontend/dist/* frontend/deploy-ready/

      - name: Add .nojekyll
        run: touch frontend/deploy-ready/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/deploy-ready
          branch: gh-pages
