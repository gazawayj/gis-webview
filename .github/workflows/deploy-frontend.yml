name: Build and Deploy Frontend

# Trigger on pushes to main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Install dependencies (adjust if using npm/yarn/pnpm)
    - name: Install dependencies
      run: |
        npm ci

    # 3. Build the frontend (adjust the build command for your framework)
    - name: Build frontend
      run: |
        npm run build

    # 4. Deploy to GitHub Pages (root of main branch)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: main       # deploy to main branch
        publish_dir: ./dist        # replace with your build output folder
        keep_files: false          # overwrite old files
