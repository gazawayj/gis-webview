name: Build Front
on: 
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'public/tiles/**/*.png'
      - 'backend/tiles/**/*.png'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    # Install Angular CLI globally (optional, ensures ng command is available)
    - name: Install Angular CLI
      run: npm install -g @angular/cli@21.1.3 --legacy-peer-deps

    # Install all dependencies using legacy peer deps to avoid conflicts
    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    # Build project with production configuration
    - name: Build project
      run: npm run build -- --configuration=production
